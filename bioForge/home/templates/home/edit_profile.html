{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div>
          <h1 class="text-2xl font-semibold">Edit Profile</h1>
        </div>
        <div class="divide-y divide-gray-200">
          <form method="post" action="{% url 'home:edit_profile' %}" class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
              <button type="submit" class="bg-blue-500 text-white rounded-md px-6 py-2">Save changes</button>
              <a href="{% url 'home:profile' %}" class="ml-4 text-sm text-blue-500 hover:underline">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
